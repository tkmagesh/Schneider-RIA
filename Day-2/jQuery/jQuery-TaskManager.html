<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed {
		color : red!important;
		font-style: italic;
		text-decoration: line-through;
	}

	.critical {
		color : purple;
		font-weight: bold;
	}
	
	</style>
	<script src="jquery-1.8.3.js"></script>
	<script>
		function addNewTask(){
		  var taskName = $("#txtTask").val();
		  
		  $("<li>")
		  	.html(taskName)
		  	.click(onTaskItemClick)
		  	.hide()
		  	.prependTo("#ulTaskList")
		  	.slideDown('slow');

		  var msg = "[" + taskName + "] is added!!";
		  displayMessage(msg);
		}

		function displayMessage(msg){
			$("#divMessage").html(msg).fadeIn(500).delay(3000).fadeOut();
		}
		
		function onTaskItemClick(){
			/*var $this = $(this);
			if ($this.hasClass("completed")){
				$this.removeClass("completed");
			} else {
				$this.addClass("completed");
			}*/
			$(this).toggleClass("completed");
		}

		function removeCompletedTasks(){
			$("#ulTaskList > li.completed").fadeOut(500, function(){
				$(this).remove();
			});
		}
		$(function(){
			$("#btnAddTask").click(addNewTask);
			$("#btnRemoveCompleted").click(removeCompletedTasks);
			$("#ulTaskList > li").click(onTaskItemClick);
			$("#divMessage").hide();
		});
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li>task-1</li>
		<li class="critical completed">task-2</li>
		<li>task-3</li>
	</ul>
	<div id="divMessage"></div>

</body>
</html>
